<div class="search-users">
  <form class="search-users-form text-center" autocomplete="off">
    <mat-form-field class="username">
      <input matInput placeholder="Type your desired github username" required>
    </mat-form-field>
    <button mat-stroked-button type="submit" class="search-button">Search</button>
  </form>

  <mat-divider></mat-divider>

  <h2 class="result-count">Results Count: {{resultsCount}}</h2>

  <div class="users-list">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let i=index"> {{1 + i}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef> Avatar</th>
        <td mat-cell *matCellDef="let user" class="user-avatar"> <img [src]="user.avatar" alt="Avatar"/></td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username</th>
        <td mat-cell *matCellDef="let user"> {{user.username}}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
  </div>
  <br/>
  <a routerLink="/followers" class="center">Followers Chart</a>
</div>
