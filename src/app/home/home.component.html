<div class="search-users">
  <form class="search-users-form text-center" autocomplete="off" #searchForm="ngForm" ngNativeValidate (ngSubmit)="onSubmitSearchForm($event)">
    <mat-form-field class="username">
      <input matInput placeholder="Type your desired github username" required [(ngModel)]="searchText" name="search">
    </mat-form-field>
    <button mat-stroked-button type="submit" class="search-button">Search</button>
  </form>

  <mat-divider></mat-divider>

  <h2 class="result-count" *ngIf="searchRequested">Results Count: {{resultsCount}}</h2>

  <div class="users-list" *ngIf="searchRequested && searchedUsers?.length">
    <table mat-table [dataSource]="searchedUsers" class="mat-elevation-z8">
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let i=index"> {{1 + i}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef> Avatar</th>
        <td mat-cell *matCellDef="let user" class="user-avatar" routerLink="users/{{user.login}}"> <img [src]="user.avatar_url" alt="Avatar"/></td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef> Login</th>
        <td mat-cell *matCellDef="let user" routerLink="users/{{user.login}}"> {{user.login}}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
  </div>
  <br/>
  <a *ngIf="searchRequested && searchedUsers?.length" routerLink="/followers" class="center">Followers Chart</a>
</div>
